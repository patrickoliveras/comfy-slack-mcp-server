name: Feature request
description: Propose a new tool, enhancement, or behavior
title: '[Feature]: '
labels: ['enhancement']
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem / user story
      description: What problem are you trying to solve?
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposed solution
      description: What should the server do? Include proposed tool schema if applicable.
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: Other approaches you considered, and why theyâ€™re worse.
  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Links, screenshots, Slack API docs, etc.
